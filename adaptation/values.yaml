    repository: glasswallsolutions/mvp-icap-service
    tag: develop-bcd999b
  eventsubmission:
    repository: glasswallsolutions/event-submission-service
    tag: develop-457bea3
  policyupdate:
    repository: glasswallsolutions/policy-update-service
    tag: develop-34b4267
